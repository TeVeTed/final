<div ng-controller="statisticController">
<table class="stat-table">
    <thead>
    <tr>
        <th ng-repeat="header in getHeaders()" class="stat-header">
            {{header}}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="userRes in stats" ng-init="parentIndex=$index">
        <td ng-repeat="data in userRes" class="stat-data">
            {{data}}
        </td>
    </tr>
    </tbody>
</table>
</div>
