<div ng-controller="testsController">
    <div ng-repeat="test in tests">
        <h1><span>{{test.test.name}}</span></h1>
        <div>
            <p style="margin-bottom:30px;">{{test.test.description}}</p>
            <button ng-click="getTest($index); username()">Start</button>
        </div>
    </div>
</div>
