<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EPAM</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<!-- <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet" /> -->
</head>
<body ng-controller="mainController">
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 header" id="head">
					<nav class="navbar fix" ng-controller="navController">
						<div class="icons">
							<div class="logo top">
								<p class="logo-title">knowledge testing</p>
							</div>
							<label class="burger-button" for="burger">
								<span class="burger-line"></span>
								<span class="burger-line"></span>
								<span class="burger-line"></span>
							</label>
						</div>
						<input type="checkbox" name="burger" id="burger" />
						<ul class="nav navbar-nav navbar-list">
							<li class="dropdown" ng-class="{dropdown: menu.menus}" ng-repeat="menu in menus">
								<a href="#!{{menu.action}}" data-toggle="dropdown" ng-class="{'dropdown-toggle': menu.menus}">{{menu.title}}</a>
								<ul class="dropdown-content navbar-item" ng-if="menu.menus">
									<li ng-repeat="submenu in menu.menus" class="navbar-item">
										<a class="ng-bindingChild" href="#!{{submenu.action}}">{{submenu.title}}</a>
									</li>
								</ul>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<section class="knowledge-sec">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
                    <div>
                        <div ng-controller="sliderController" id="slides_control">
                            <div>
                                <carousel interval="myInterval">
                                    <slide ng-repeat="slide in slides" active="slide.active">
                                        <img ng-src="{{slide.image}}">
                                        <div class="carousel-caption">
                                            <h4>Slide {{$index+1}}</h4>
                                        </div>
                                    </slide>
                                </carousel>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</section>
	<ng-include src="'views/leftBar.html'" ng-if="incoming.test"></ng-include>
	<ng-view></ng-view>
	<div class="clearFix"></div>
	<footer class="footer" ng-controller="navController">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 footer-pos">
					<div class="logo">
						<p class="logo-title">knowledge testing</p>
					</div>
					<ul class="nav navbar-nav">
						<li class="dropdown" ng-class="{dropdown: menu.menus}" ng-repeat="menu in menus">
							<a href="#!{{menu.action}}" data-toggle="dropdown" ng-class="{'dropdown-toggle': menu.menus}">{{menu.title}}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/angular-route.min.js"></script>
	<script src="js/lib/ngStorage.min.js"></script>
	<script src="js/lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainscript.js"></script>
	<script src="js/services/dataService.js"></script>
	<script src="js/controllers/mainController.js"></script>
	<script src="js/controllers/navController.js"></script>
	<script src="js/controllers/sliderController.js"></script>
	<script src="js/controllers/testsController.js"></script>
	<script src="js/controllers/testController.js"></script>
	<script src="js/controllers/statisticController.js"></script>
</body>
</html>
